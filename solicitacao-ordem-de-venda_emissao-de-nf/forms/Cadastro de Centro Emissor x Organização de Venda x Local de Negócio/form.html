<html>
	<head>
		<link type="text/css" rel="stylesheet" href="/style-guide/css/fluig-style-guide.min.css"/>
	</head>
	<body>
		<div class="fluig-style-guide">
			<form name="form" role="form">
				<input type="hidden" name="descritor" />
				<div class="panel panel-primary">
					<div class="panel-heading">
				        <h3 class="panel-title fs-txt-center">Cadastro de Centro Emissor x Organização de Venda x Local de Negócio</h3>
				    </div>
				    <div class="panel-body">
				    	<div class="row">
				    		<div class="col-sm-2">
				    			<div class="form-group">
					    			<label for="centroEmissor">Centro Emissor</label>
						    		<input type="text" name="centroEmissor" id="centroEmissor" class="form-control" />
					    		</div>
				    		</div>
				    		<div class="col-sm-3">
				    			<div class="form-group">
					    			<label for="descricaoCentroEmissor">Descrição do Centro Emissor</label>
						    		<input type="text" name="descricaoCentroEmissor" id="descricaoCentroEmissor" class="form-control" />
					    		</div>
				    		</div>
				    		<div class="col-sm-3">
				    			<div class="form-group">
					    			<label for="codigoOrganizacaoVenda">Cód. Organização de Venda</label>
						    		<input type="text" name="codigoOrganizacaoVenda" id="codigoOrganizacaoVenda" class="form-control" />
					    		</div>
				    		</div>
				    		<div class="col-sm-3">
				    			<div class="form-group">
					    			<label for="organizacaoVenda">Organização de Venda</label>
						    		<input type="text" name="organizacaoVenda" id="organizacaoVenda" class="form-control" />
					    		</div>
				    		</div>
				    	</div>
				    	<div class="row">
				    		<div class="col-sm-3">
				    			<div class="form-group">
					    			<label for="localNegocio">Local de Negócio</label>
						    		<input type="text" name="localNegocio" id="localNegocio" class="form-control" />
					    		</div>
				    		</div>
				    	</div>
				    </div>
			    </div>
			</form>
		</div>
		<script type="text/javascript" src="/portal/resources/js/jquery/jquery.js"></script>
		<script type="text/javascript" src="/portal/resources/js/jquery/jquery-ui.min.js"></script>
		<script type="text/javascript" src="/portal/resources/js/mustache/mustache-min.js"></script>
		<script type="text/javascript" src="/style-guide/js/fluig-style-guide.min.js" charset="utf-8"></script>
		<script type="text/javascript" src="/webdesk/vcXMLRPC.js"></script>
	</body>
</html>
