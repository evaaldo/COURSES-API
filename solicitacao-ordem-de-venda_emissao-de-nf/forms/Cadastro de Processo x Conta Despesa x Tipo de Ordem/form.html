<html>
	<head>
		<link type="text/css" rel="stylesheet" href="/style-guide/css/fluig-style-guide.min.css"/>
	</head>
	<body>
		<div class="fluig-style-guide">
			<form name="form" role="form">
				<input type="hidden" name="descritor" />
				<div class="panel panel-primary">
					<div class="panel-heading">
				        <h3 class="panel-title fs-txt-center">Cadastro de Processo x Conta Despesa x Tipo de Ordem</h3>
				    </div>
				    <div class="panel-body">
				    	<div class="row">
				    		<div class="col-sm-2">
				    			<div class="form-group">
					    			<label for="tipoOrdem">Tipo de Ordem</label>
						    		<input type="text" name="tipoOrdem" id="tipoOrdem" class="form-control" />
					    		</div>
				    		</div>
				    		<div class="col-sm-4">
				    			<div class="form-group">
					    			<label for="processo">Processo</label>
						    		<input type="text" name="processo" id="processo" class="form-control" />
					    		</div>
				    		</div>
				    		<div class="col-sm-2">
				    			<div class="form-group">
					    			<label for="idFluxo">ID Fluxo</label>
						    		<select name="idFluxo" id="idFluxo" class="form-control">
						    			<option/>
						    			<option value="ADMOV01">ADMOV01</option>
						    			<option value="ADMOV02">ADMOV02</option>
						    			<option value="ADMOV03">ADMOV03</option>
						    			<option value="ADMOV04">ADMOV04</option>
						    			<option value="ADMOV05">ADMOV05</option>
						    			<option value="FISCOV00">FISCOV00</option>
						    			<option value="FISCOV01">FISCOV01</option>
						    			<option value="FISC00">FISC00</option>
						    			<option value="ADM01">ADM01</option>
						    			<option value="ADM02">ADM02</option>
						    			<option value="ADM03">ADM03</option>
						    		</select>
					    		</div>
				    		</div>
				    		<div class="col-sm-3">
				    			<div class="form-group">
					    			<label for="areaAtendimento">Área de Atendimento</label>
						    		<select name="areaAtendimento" id="areaAtendimento" class="form-control">
						    			<option/>
						    			<option value="Adm. de Vendas">Adm. de Vendas</option>
						    			<option value="Fiscal">Fiscal</option>
						    		</select>
					    		</div>
				    		</div>
				    	</div>
				    	<div class="row">
					    	<div class="col-sm-3">
				    			<div class="form-group">
					    			<label for="contaDespesa">Conta Despesa</label>
						    		<input type="text" name="contaDespesa" id="contaDespesa" class="form-control" />
					    		</div>
				    		</div>
					    </div>
				    </div>
			    </div>
			</form>
		</div>
		<script type="text/javascript" src="/portal/resources/js/jquery/jquery.js"></script>
		<script type="text/javascript" src="/portal/resources/js/jquery/jquery-ui.min.js"></script>
		<script type="text/javascript" src="/portal/resources/js/mustache/mustache-min.js"></script>
		<script type="text/javascript" src="/style-guide/js/fluig-style-guide.min.js" charset="utf-8"></script>
		<script type="text/javascript" src="/webdesk/vcXMLRPC.js"></script>
	</body>
</html>
