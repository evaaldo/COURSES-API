<html>
	<head>
		<link type="text/css" rel="stylesheet" href="/style-guide/css/fluig-style-guide.min.css"/>
	</head>
	<body>
		<div class="fluig-style-guide">
			<form name="form" role="form">
				<input type="hidden" name="descritor" />
				<div class="panel panel-primary">
					<div class="panel-heading">
				        <h3 class="panel-title fs-txt-center">Cadastro de Aprovadores Processo</h3>
				    </div>
				    <div class="panel-body">
				    	<div class="row">
				    		<div class="col-sm-4">
				    			<div class="form-group">
					    			<label for="processo">Processo</label>
						    		<input type="text" name="processo" id="processo" class="form-control" />
						    		<input type="hidden" name="idFluxo" id="idFluxo" />
					    		</div>
				    		</div>
				    		<div class="col-sm-3">
				    			<div class="form-group">
					    			<label for="centroEmissor">Descrição do Centro Emissor</label>
					    			<input type="text" name="centroEmissor" id="centroEmissor" class="form-control" />
					    		</div>
				    		</div>
				    		<div class="col-sm-2">
				    			<div class="form-group">
					    			<label for="tipoOrdem">Tipo de Ordem</label>
						    		<input type="text" name="tipoOrdem" id="tipoOrdem" class="form-control" readonly />
					    		</div>
				    		</div>
				    		<div class="col-sm-3">
				    			<div class="form-group">
					    			<label class="fs-display-block">Selecionar usuário/papel/grupo</label>
					    			<label class="fs-no-bold fs-md-margin-right">
					    				<input type="radio" name="tipoAprovador" id="tipoAprovador_usuario" value="usuario" onclick="Formulario.clickTipoAprovador()" />&nbsp;Usuário
					    			</label>
						    		<label class="fs-no-bold fs-md-margin-right">
					    				<input type="radio" name="tipoAprovador" id="tipoAprovador_papel" value="papel" onclick="Formulario.clickTipoAprovador()" />&nbsp;Papel
					    			</label>
					    			<label class="fs-no-bold fs-md-margin-right">
					    				<input type="radio" name="tipoAprovador" id="tipoAprovador_grupo" value="grupo" onclick="Formulario.clickTipoAprovador()" />&nbsp;Grupo
					    			</label>
					    		</div>
				    		</div>
				    	</div>
				    	<div class="row">
				    		<div class="col-sm-3">
				    			<div class="form-group">
					    			<label for="aprovador1">Aprovador 1</label>
						    		<input type="text" name="aprovador1" id="aprovador1" class="form-control" data-codigo-aprovador="#codAprovador1" />
						    		<input type="hidden" name="codAprovador1" id="codAprovador1" />
					    		</div>
				    		</div>
				    		<div class="col-sm-2" id="campo-matricula" style="display:none;">
				    			<div class="form-group">
					    			<label for="matricula">Matrícula:</label>
						    		<input type="text" name="matricula" id="matricula" class="form-control" readonly />
					    		</div>
				    		</div>
				    		<div class="col-sm-3">
				    			<div class="form-group">
					    			<label for="aprovadorTres">Aprovador Três</label>
						    		<input type="text" name="aprovadorTres" id="aprovadorTres" class="form-control" data-codigo-aprovador="#codAprovadorTres" />
						    		<input type="hidden" name="codAprovadorTres" id="codAprovadorTres" />
					    		</div>
				    		</div>
				    		<div class="col-sm-3">
				    			<div class="form-group">
					    			<label for="aprovadorRegional">Aprovador Regional</label>
						    		<input type="text" name="aprovadorRegional" id="aprovadorRegional" class="form-control" data-codigo-aprovador="#codAprovadorRegional" />
						    		<input type="hidden" name="codAprovadorRegional" id="codAprovadorRegional" />
					    		</div>
				    		</div>
				    		<div class="col-sm-3">
				    			<div class="form-group">
					    			<label for="aprovadorRegional">Aprovador Gestão Adm. de Vendas</label>
						    		<input type="text" name="aprovadorGestaoAdmVendas" id="aprovadorGestaoAdmVendas" class="form-control" data-codigo-aprovador="#codAprovadorGestaoAdmVendas" />
						    		<input type="hidden" name="codAprovadorGestaoAdmVendas" id="codAprovadorGestaoAdmVendas" />
					    		</div>
				    		</div>
			    		</div>
				    	<div class="row">
				    		<div class="col-sm-4">
				    			<div class="form-group">
				    				<!-- Label original: Aprovador ZINF - Positive Brands -->
					    			<label for="aprovadorZINFPositiveBrands">Aprovador O.V INFLUENCIADOR - Positive Brands</label>
						    		<input type="text" name="aprovadorZINFPositiveBrands" id="aprovadorZINFPositiveBrands" class="form-control" data-codigo-aprovador="#codAprovadorZINFPositiveBrands" />
						    		<input type="hidden" name="codAprovadorZINFPositiveBrands" id="codAprovadorZINFPositiveBrands" />
					    		</div>
				    		</div>
				    		<div class="col-sm-4">
				    			<div class="form-group">
				    				<!-- Label original: Aprovador ZINF - Marketing 3C -->
					    			<label for="aprovadorZINFMarketing3C">Aprovador O.V INFLUENCIADOR - Marketing 3C</label>
						    		<input type="text" name="aprovadorZINFMarketing3C" id="aprovadorZINFMarketing3C" class="form-control" data-codigo-aprovador="#codAprovadorZINFMarketing3C" />
						    		<input type="hidden" name="codAprovadorZINFMarketing3C" id="codAprovadorZINFMarketing3C" />
					    		</div>
				    		</div>
				    		<div class="col-sm-3">
				    			<div class="form-group">
					    			<label for="aprovadorTributario">Aprovador Tributário</label>
						    		<input type="text" name="aprovadorTributario" id="aprovadorTributario" class="form-control" data-codigo-aprovador="#codAprovadorTributario" />
						    		<input type="hidden" name="codAprovadorTributario" id="codAprovadorTributario" />
					    		</div>
				    		</div>
				    	</div>
				    </div>
			    </div>
			</form>
		</div>
		<script type="text/javascript" src="/portal/resources/js/jquery/jquery.js"></script>
		<script type="text/javascript" src="/portal/resources/js/jquery/jquery-ui.min.js"></script>
		<script type="text/javascript" src="/portal/resources/js/mustache/mustache-min.js"></script>
		<script type="text/javascript" src="/style-guide/js/fluig-style-guide.min.js" charset="utf-8"></script>
		<script type="text/javascript" src="/webdesk/vcXMLRPC.js"></script>
		<script type="text/javascript" src="./form.js"></script>
	</body>
</html>
