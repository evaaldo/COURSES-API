<html>
	<head>
		<link type="text/css" rel="stylesheet" href="/style-guide/css/fluig-style-guide.min.css"/>
	</head>
	<body>
		<div class="fluig-style-guide">
			<form name="form" role="form">
				<div class="panel panel-primary">
					<div class="panel-heading">
				        <h3 class="panel-title fs-txt-center">Cadastro de Transporte</h3>
				    </div>
				    <div class="panel-body">
				    	<div class="row">
				    		<div class="col-sm-3">
				    			<div class="form-group">
					    			<label for="tipoTransporte">Tipo de Transporte</label>
						    		<select name="tipoTransporte" id="tipoTransporte" class="form-control">
						    			<option/>
						    			<option value="Veículo Frota Própria">Veículo Frota Própria</option>
						    			<option value="Veículo de Transportadora">Veículo de Transportadora</option>
						    			<option value="Veículo de Cliente">Veículo de Cliente</option>
						    			<option value="Entrega Correios">Entrega Correios</option>
						    			<option value="Assistência Técnica">Assistência Técnica</option>
						    			<option value="Veículo Particular">Veículo Particular</option>
						    			<option value="Retirado pelo solicitante">Retirado pelo solicitante</option>
						    			<option value="Aéreo">Aéreo</option>
						    		</select>
					    		</div>
				    		</div>
				    		<div class="col-sm-3">
				    			<div class="form-group">
					    			<label for="tomadorFrete">Tomador do Frete</label>
						    		<select name="tomadorFrete" id="tomadorFrete" class="form-control">
						    			<option/>
						    			<option value="CIF - Pago pelo emissor">CIF - Pago pelo emissor</option>
						    			<option value="FOB - Pago destinatário">FOB - Pago destinatário</option>
						    			<option value="SRF - Sem frete">SRF - Sem frete</option>
						    		</select>
					    		</div>
				    		</div>
				    	</div>
				    </div>
			    </div>
			</form>
		</div>
		<script type="text/javascript" src="/portal/resources/js/jquery/jquery.js"></script>
		<script type="text/javascript" src="/portal/resources/js/jquery/jquery-ui.min.js"></script>
		<script type="text/javascript" src="/portal/resources/js/mustache/mustache-min.js"></script>
		<script type="text/javascript" src="/style-guide/js/fluig-style-guide.min.js" charset="utf-8"></script>
		<script type="text/javascript" src="/webdesk/vcXMLRPC.js"></script>
	</body>
</html>
