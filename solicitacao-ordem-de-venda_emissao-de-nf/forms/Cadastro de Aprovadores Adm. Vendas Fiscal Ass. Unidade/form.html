<html>
	<head>
		<link type="text/css" rel="stylesheet" href="/style-guide/css/fluig-style-guide.min.css"/>
		<link type="text/css" rel="stylesheet" href="./form.css"/>
	</head>
	<body>
		<div class="fluig-style-guide">
			<form name="form" role="form">
				<div class="panel panel-primary">
					<div class="panel-heading">
				        <h3 class="panel-title fs-txt-center">Cadastro de Aprovadores Adm. Vendas/Fiscal/Ass. Unidade</h3>
				    </div>
				    <div class="panel-body">
				    	<div class="row">
				    		<div class="col-sm-2">
				    			<div class="form-group">
					    			<label for="atividade">Atividade</label>
						    		<select name="atividade" id="atividade" class="form-control" onchange="Formulario.changeAtividade()">
						    			<option/>
						    			<option value="Adm. de Vendas">Adm. de Vendas</option>
						    			<option value="Fiscal">Fiscal</option>
						    			<option value="Ass. Unidade">Ass. Unidade</option>
						    			<option value="Serviço ao Cliente">Serviço ao Cliente</option>
						    			<option value="Supervisor Logística">Supervisor Logística</option>
						    		</select>
						    		<input type="hidden" name="descritor" id="descritor" />
					    		</div>
				    		</div>
				    		<div class="col-sm-3">
				    			<div class="form-group">
					    			<label for="centroEmissor">Descrição do Centro Emissor</label>
						    		<select name="centroEmissor" id="centroEmissor" class="form-control" dataset="DSCadastroCentroEmissorOrganizacaoVendaLocalNegocio" datasetkey="descricaoCentroEmissor" datasetvalue="descricaoCentroEmissor" addblankline="true">
						    			<option/>
						    		</select>
					    		</div>
				    		</div>
				    		<div class="col-sm-2" data-atividade="Adm. de Vendas">
				    			<div class="form-group">
					    			<label for="tipoOrdem">Tipo de Ordem</label>
						    		<input type="text" name="tipoOrdem" id="tipoOrdem" class="form-control" />
					    		</div>
				    		</div>
				    		<div class="col-sm-2" data-atividade="Adm. de Vendas">
				    			<div class="form-group">
					    			<label class="fs-display-block">Todas as Ordens</label>
					    			<label class="fs-no-bold fs-md-margin-right">
					    				<input type="checkbox" name="todasOrdens" id="todasOrdens" value="1" onclick="Formulario.clickTodasOrdens()" />&nbsp;Todos
					    			</label>
					    		</div>
				    		</div>
				    	</div>
				    	<div class="row">
				    		<div class="col-sm-3">
				    			<div class="form-group">
					    			<label class="fs-display-block">Selecionar usuário/papel/grupo</label>
					    			<label class="fs-no-bold fs-md-margin-right">
					    				<input type="radio" name="tipoAprovador" id="tipoAprovador_usuario" value="usuario" onclick="Formulario.clickTipoAprovador()" />&nbsp;Usuário
					    			</label>
						    		<label class="fs-no-bold fs-md-margin-right">
					    				<input type="radio" name="tipoAprovador" id="tipoAprovador_papel" value="papel" onclick="Formulario.clickTipoAprovador()" />&nbsp;Papel
					    			</label>
					    			<label class="fs-no-bold fs-md-margin-right">
					    				<input type="radio" name="tipoAprovador" id="tipoAprovador_grupo" value="grupo" onclick="Formulario.clickTipoAprovador()" />&nbsp;Grupo
					    			</label>
					    		</div>
				    		</div>
				    		<div class="col-sm-3">
				    			<div class="form-group">
					    			<label for="aprovador1">Informe o usuário/papel/grupo:</label>
						    		<input type="text" name="aprovador" id="aprovador" class="form-control" />
						    		<input type="hidden" name="codAprovador" id="codAprovador" />
					    		</div>
				    		</div>
				    		<div class="col-sm-2" id="campo-matricula">
				    			<div class="form-group">
					    			<label for="matricula">Matrícula:</label>
						    		<input type="text" name="matricula" id="matricula" class="form-control" readonly />
					    		</div>
				    		</div>
			    		</div>
				    </div>
			    </div>
			</form>
		</div>
		<script type="text/javascript" src="/portal/resources/js/jquery/jquery.js"></script>
		<script type="text/javascript" src="/portal/resources/js/jquery/jquery-ui.min.js"></script>
		<script type="text/javascript" src="/portal/resources/js/mustache/mustache-min.js"></script>
		<script type="text/javascript" src="/style-guide/js/fluig-style-guide.min.js" charset="utf-8"></script>
		<script type="text/javascript" src="/webdesk/vcXMLRPC.js"></script>
		<script type="text/javascript" src="./form.js"></script>
	</body>
</html>
